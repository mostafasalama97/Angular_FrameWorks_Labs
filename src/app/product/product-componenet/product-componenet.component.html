  <h1>{{StoreName}}</h1>

  <img [src]="StoreLogo" />

  <!-- <h3 *ngIf="Discount !== 'No discount'">We offer an explicit discount of: {{Discount | percent}}</h3> -->

  <div *ngIf="Discount; then thenDiscountBlock"></div>

<ng-template #thenDiscountBlock>
    <h3>
        "We offer an explicit discount of:" + {{Discount|percent}}
    </h3>
</ng-template>

  <select name = "dropdown">
    <option value = "" selected>select your category</option>
    <option *ngFor="let item of CategoryList" value = "">{{item.Name}}</option>
 </select>
 <ng-template #productItem>
  <table style="border-collapse: separate; border-spacing: 0 10px">
    <thead>
      <tr>
        <th
          style="border-bottom: 1px solid black; border-right: 1px solid black"
        >
          Name
        </th>
        <th
          style="border-bottom: 1px solid black; border-right: 1px solid black"
        >
          Price
        </th>
        <th style="border-bottom: 1px solid black">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ProductList">
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
          "
        >
          {{ item.Name | uppercase }}
        </td>
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
          "
        >
          {{ item.price | currency : "EGP" }}
        </td>
        <td style="padding: 10px; border-bottom: 1px solid black">
          <img style="width: 150px" src="{{ item.img }}" />
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
<button (click)="purchasing()" class="btn btn-primary">Buy</button>
<div *ngIf="IsPurchased; then purchaseItem; else  productItem"></div>

<ng-template #purchaseItem>
    <div>
        "Thanks for purchasing from our Store "+ {{clientName}}
    </div>
</ng-template>

<input type="text" [(ngModel)]="clientName" />
<div class="alert alert-primary">
  <p>Client Name: {{ clientName }}</p>
</div>
