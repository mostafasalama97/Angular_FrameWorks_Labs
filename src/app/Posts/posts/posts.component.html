<div class="card-columns">
  <div *ngFor="let post of postsList" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">ID: {{post.id}}</h6>
      <p class="card-text">{{post.body}}</p>
      <button class="btn btn-primary" (click)="goToComments(post.id)">View comments</button>
    </div>
  </div>
</div>
